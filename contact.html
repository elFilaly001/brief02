<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo_serch">
        <img
          src="B2/logoamazon-removebg-preview.png"
          alt="logo amazon"
          style="width: 50px; margin-right: 30px" />
        <div class="recherch" id="recherch">
          <input
            type="text"
            name="recherch_produit"
            id="recherch_produit"
            placeholder="    Search" />
          <button
            id="quit_btn_search"
            style="background: none; border: none"
            onclick="quit_search()">
            <i class="fa-solid fa-xmark" style="margin-left: 10px"></i>
          </button>
          <button
            id="btn_search"
            style="background: none; border: none"
            onclick="search()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="Sign_log_cart" id="Sign_log_cart">
        <a href="" style="margin-inline: 5px">Sign up</a>
        <hr />
        <a href="" style="margin-inline: 5px">Log in</a>
        <img
          src="B2/118-marruecos_400px.jpg"
          alt="drapo maroc"
          style="width: 40px; height: 30px; margin-inline: 5px" />
        <label style="margin-inline: 5px">MAR</label>
        <img
          src="B2/cart.png"
          alt="cart image"
          style="width: 30px; height: 30px; margin-inline: 5px" />
        <label style="margin-inline: 5px">5</label>
      </div>
      <button
        id="_burger"
        style="background: none; border: none"
        onclick="call()">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>
    <main>
      <div class="cont">
        <form action="#" class="contact">
          <h1 style="text-align: center; text-decoration: underline">
            Contact
          </h1>
          <input type="text" id="nom" placeholder="Nom*" />
          <input type="text" id="prenom" placeholder="Preom*" />
          <input type="text" id="mail" placeholder="Email*" />
          <select name="Problem" id="ProblemT">
            <option value="tech">Technique</option>
            <option value="tech1">Technique</option>
            <option value="tech2">Technique</option>
          </select>
          <textarea
            id="_MSG"
            cols="30"
            rows="10"
            placeholder="Message*"
            id="msg"></textarea>
          <input type="submit" id="send" value="Envoyer" />
          <p id="validation"></p>
        </form>
        <div class="location">
          <h1 style="text-align: center; text-decoration: underline">
            Notre Localisation
          </h1>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13498.899852906557!2d-8.517190949999998!3d32.2385713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sma!4v1698164543650!5m2!1sen!2sma"
            width="90%"
            height="400px"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <h1 style="text-align: center; text-decoration: underline">
        Contactez Nous
      </h1>
      <div class="socials">
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://twitter.com"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://instagram.com"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="google.com"><i class="fa-brands fa-google"></i></a>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
